<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>bomber-api</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery.min.js"></script>
  </head>

<body>
    <div class="form">
      <div class="form-panel">
        <div class="form-header">
          <h1>bomber-api</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="number">Номер</label>
              <input type="number" id="number" name="number" required="required" maxlength="12"/>
            </div>
            <div class="form-group">
              <label for="loops">Циклы</label>
              <input type="number" id="loops" name="loops" required="required" min="1" max="30"/>
            </div>
            <div class="form-group">
              <button type="button" id="submit">Атака</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).on("click", "#submit", function(){
        if($("input[name='number']").val() && $("input[name='loops']").val()){
          $.ajax({
            method: 'GET',
            url: '/attack',
            data:{
              number: $("input[name='number']").val(),
              loops: $("input[name='loops']").val()
            },
            dataType: 'json'
          });
        }
      });
    </script>
  </body>
</html>
